<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Highlights</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            color: #000000;
        }

        .container {
            background: #ffffff;
            padding: 60px 40px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            border: 1px solid #e5e5e5;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #000000;
            font-size: 1.5rem;
            margin-bottom: 8px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header p {
            color: #666666;
            font-size: 0.9rem;
            line-height: 1.4;
            font-weight: 300;
        }

        .upload-section {
            margin: 30px 0;
        }

        .file-input-group {
            margin-bottom: 20px;
        }

        .file-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .file-input {
            width: 100%;
            padding: 20px;
            border: 1px solid #000000;
            background: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .file-input:hover {
            background: #f5f5f5;
        }

        .target-input-group {
            margin-bottom: 20px;
        }

        .target-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .target-input {
            width: 100%;
            padding: 20px;
            border: 1px solid #000000;
            background: #ffffff;
            font-size: 0.9rem;
        }

        .target-input:focus {
            outline: none;
            background: #f5f5f5;
        }

        .btn {
            background: #000000;
            color: #ffffff;
            border: 1px solid #000000;
            padding: 20px 40px;
            font-size: 0.9rem;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #ffffff;
            color: #000000;
        }

        .btn:disabled {
            background: #cccccc;
            color: #666666;
            cursor: not-allowed;
            border-color: #cccccc;
        }

        .status-container {
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: #000000;
            transition: width 0.3s ease;
            width: 0%;
        }

        .stage-indicator {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .stage {
            text-align: center;
            flex: 1;
            position: relative;
        }

        .stage.active {
            color: #000000;
            font-weight: 400;
        }

        .stage.completed {
            color: #28a745;
        }

        .status-processing {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        .status-completed {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .status-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result-container {
            margin: 30px 0;
            display: none;
        }

        .result-video {
            width: 100%;
            border: 1px solid #e5e5e5;
            margin-bottom: 30px;
        }

        .timestamps-container {
            margin: 20px 0;
        }

        .timestamps-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .timestamp-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .timestamp-btn {
            background: #ffffff;
            border: 1px solid #000000;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .timestamp-btn:hover {
            background: #000000;
            color: #ffffff;
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Video Highlights</h1>
            <p>Upload a video and get AI-powered highlights</p>
        </div>

        <div class="upload-section">
            <div class="file-input-group">
                <label for="fileInput">Select Video File</label>
                <input type="file" id="fileInput" class="file-input" accept="video/*">
            </div>

            <div class="target-input-group">
                <label for="targetSeconds">Target Duration (seconds)</label>
                <input type="number" id="targetSeconds" class="target-input" value="60" min="10" max="300">
            </div>

            <button class="btn" id="uploadBtn" disabled>Upload & Process</button>
        </div>

        <div class="status-container hidden" id="statusContainer">
            <div id="statusMessage"></div>
        </div>

        <div class="progress-container hidden" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="stage-indicator">
                <div class="stage" id="stage1">Upload</div>
                <div class="stage" id="stage2">Transcribe</div>
                <div class="stage" id="stage3">Analyze</div>
                <div class="stage" id="stage4">Create</div>
            </div>
        </div>

        <div class="result-container hidden" id="resultContainer">
            <h3>Your Highlights are Ready! ðŸŽ‰</h3>
            <video class="result-video" id="resultVideo" controls preload="metadata">
                Your browser does not support the video tag.
            </video>
            
            <div class="timestamps-container" id="timestampsContainer">
                <div class="timestamps-title">Jump to Highlights:</div>
                <div class="timestamp-buttons" id="timestampButtons">
                    <!-- Timestamp buttons will be generated here -->
                </div>
            </div>
        </div>

        <div class="error-message hidden" id="errorMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
